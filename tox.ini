[tox]
skip_missing_interpreters = true
envlist =
  py{py,py3,27,34,35,36}-dj111,
  py{py3,34,35,36}-dj20,
  py{py3,35,36}-djmaster,
  flake8,
  isort,
  readme,
  check-manifest

[testenv]
basepython =
  py27: python2.7
  py34: python3.4
  py35: python3.5
  py36: python3.6
  pypy: pypy
  pypy3: pypy3
deps =
  dj111: Django>=1.11,<2.0
  dj20: Django>=2.0,<2.1
  djmaster: https://github.com/django/django/archive/master.tar.gz
  py27: mock
  coverage
  py36-dj20: codecov
setenv =
  PYTHONPATH = {toxinidir}
  CODECOV_TOKEN = 32efb94e-5288-4a2c-bc83-137f08eb2626
commands =
  coverage run --source=horizon setup.py test
  py36-dj20: coverage report
  py36-dj20: coverage xml
  py36-dj20: codecov

[testenv:flake8]
basepython = python3
deps = flake8
commands = flake8

[testenv:isort]
basepython = python3
deps = isort
commands = isort --recursive --verbose --check-only --diff horizon tests setup.py

[testenv:readme]
basepython = python3
deps = readme_renderer
commands = python setup.py check -r -s

[testenv:check-manifest]
basepython = python3
deps = check-manifest
commands = check-manifest {toxinidir}
